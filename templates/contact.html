{% extends 'basic.html' %}

{% block title %} Title of About {% endblock %}

{% block body %} 
<div class="container my-4 ">
    <h1>Contact Us </h1>
    <form action = "/contact/" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name " name="name" placeholder="Enter your  name : ">
        </div>
        <div class="form-group">
            <label for="name">Email Id</label>
            <input type="email" class="form-control" id="email " name="email" placeholder="Enter your Email : ">
          </div>
          <div class="form-group">
            <label for="name">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No : ">
          </div>
          <div class="form-group">
            <label for="name">City</label>
            <input type="text" class="form-control" id="text " name="city" placeholder="Enter your  City : ">
          </div>
        
        <div class="form-group">
          <label for="desc">Any Query</label>
          <textarea class="form-control" id="desc" name="desc"  rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
